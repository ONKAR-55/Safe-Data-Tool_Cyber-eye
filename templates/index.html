<!DOCTYPE html>
<html>
<head>
    <title>Safe Data Tool</title>
    <style>
        body {
            background-color: #ffe4e1; /* light peach/pink */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px #aaa;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label, select, input {
            display: block;
            width: 100%;
            margin-top: 15px;
            font-size: 16px;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #ff7f50; /* coral color */
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff6347; /* darker coral */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Safe Data Tool</h1>
        <form action="/process" method="post" enctype="multipart/form-data">
            <label>Select CSV file:</label>
            <input type="file" name="file" required>
            
            <label>Select method:</label>
            <select name="method" required>
                <option value="mask">Simple Masking</option>
                <option value="encrypt">Encryption</option>
                <option value="anonymize">Anonymisation</option>
            </select>
            
            <button type="submit">Process File</button>
        </form>
    </div>
</body>
</html>
